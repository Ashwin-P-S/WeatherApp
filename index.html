<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Weather Forecasting App by @Ashwin">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="apple-touch-icon" href="./res/favicon.png" type="image/x-icon">
    <link rel="icon" href="./res/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <title> Weather App </title>
</head>

<body onload="setCurrentYear()">

    <script src="./src/index.js"> </script>

    <div class="card">

        <header>
            <p> Weather Forecast</p>
        </header>

        <div class="input">
            <input id='location' type="text" placeholder="Location" autocomplete="off"/>
        </div>
        <div class="btn">
            <input type="button" value="Search" onclick="getWeather()" />
            <input type="button" value="Clear" onclick="clearData()" />
        </div>

        <div class="output">
            <div>
                <p id="locate"></p>
                <p id="country"></p>
                <p id="description"></p>
                <p id="temperature"></p>
                <p id="feels_like"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="pressure"></p>
                <p id="visibility"></p>
            </div>
        </div>

        <footer>
            <p class="cont">
                <a id="weather" href="https://www.instagram.com/explore/tags/weather/" target="_blank" >
                    #Weather
                </a>
                <br>
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
            </p>
            <p> Copyrights @<a id="cpy"></a></p>
        </footer>

    </div>

</body>

</html>
